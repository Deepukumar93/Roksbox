<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <title>Rings Collection</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- ✅ Header -->
  <header class="bg-dark text-white text-center py-4 mb-4">
    <h1 class="mb-0">Rings Collection</h1>
  </header>

  <!-- ✅ Ring Gallery -->
  <section class="container">
    <div class="row g-4 justify-content-center">

      <!-- Gold Ring -->
      <div class="col-sm-6 col-md-4">
        <div class="card h-100 shadow">
          <img src="../image/gold-ring.jpeg" class="card-img-top" alt="Gold Ring">
          <div class="card-body text-center">
            <h5 class="card-title">Elegant Gold Ring</h5>
            <p class="card-text text-success fw-bold">₹5,999</p>
          </div>
        </div>
      </div>

      <!-- Diamond Ring -->
      <div class="col-sm-6 col-md-4">
        <div class="card h-100 shadow">
          <img src="../image/dimond-ring.webp" class="card-img-top" alt="Diamond Ring">
          <div class="card-body text-center">
            <h5 class="card-title">Diamond Ring</h5>
            <p class="card-text text-success fw-bold">₹12,499</p>
          </div>
        </div>
      </div>

      <!-- Silver Ring -->
      <div class="col-sm-6 col-md-4">
        <div class="card h-100 shadow">
          <img src="../image/Classic-Silver-Ring.jpeg" class="card-img-top" alt="Classic Silver Ring">
          <div class="card-body text-center">
            <h5 class="card-title">Classic Silver Ring</h5>
            <p class="card-text text-success fw-bold">₹2,999</p>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- ✅ Bootstrap JS (optional if you add toggles/modals later) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
