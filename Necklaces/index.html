<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Necklaces Collection</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-dark text-white text-center py-4 mb-4">
    <h1 class="mb-0">Necklaces Collection</h1>
  </header>

  <!-- Gallery -->
  <section class="container">
    <div class="row g-4 justify-content-center">

      <!-- Necklace 1 -->
      <div class="col-sm-6 col-md-4">
        <div class="card h-100 shadow">
          <img src="../image/Elegant Gold Necklace.jpg" class="card-img-top" alt="Gold Necklace" />
          <div class="card-body text-center">
            <h5 class="card-title">Elegant Gold Necklace</h5>
            <p class="card-text text-success fw-bold">₹8,999</p>
            <a href="#" class="btn btn-outline-primary w-100">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Necklace 2 -->
      <div class="col-sm-6 col-md-4">
        <div class="card h-100 shadow">
          <img src="../image/Diamond Necklace.jpg" class="card-img-top" alt="Diamond Necklace" />
          <div class="card-body text-center">
            <h5 class="card-title">Diamond Necklace</h5>
            <p class="card-text text-success fw-bold">₹18,499</p>
            <a href="#" class="btn btn-outline-primary w-100">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Necklace 3 -->
      <div class="col-sm-6 col-md-4">
        <div class="card h-100 shadow">
          <img src="../image/Classic Pearl Necklace.avif" class="card-img-top" alt="Pearl Necklace" />
          <div class="card-body text-center">
            <h5 class="card-title">Classic Pearl Necklace</h5>
            <p class="card-text text-success fw-bold">₹4,999</p>
            <a href="#" class="btn btn-outline-primary w-100">Buy Now</a>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
